<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Savour Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('kitchen.jpg'); 
      background-size: cover;
      background-position: center;
      color: #ff5722; 
    }

    .search-container {
      text-align: center;
      margin-top: 50px;
      background-color: rgba(0, 0, 0, 0.5); 
      padding: 20px;
      border-radius: 10px;
    }

    .btn-orange {
      background-color: #ff9800;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-orange:hover {
      background-color: #ff5722;
    }

    .recipe-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.9); 
    }

    .recipe-card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .recipe-instructions {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="search-container">
      <h1>Recipe Search</h1>
      <form id="searchForm">
        <input type="text" id="search" class="form-control" placeholder="Search for recipes..." />
        <button id="searchButton" class="btn btn-orange mt-2">Search</button>
      </form>
    </div>

    <div id="recipeResults" class="mt-5"></div>
  </div>

  <script>
    document.getElementById('searchButton').addEventListener('click', async (event) => {
      event.preventDefault(); 

      const query = document.getElementById('search').value;

      try {
        const response = await fetch(`/api/search?q=${query}`);
        if (!response.ok) {
          throw new Error('Failed to fetch recipes');
        }

        const recipes = await response.json();

        const recipeResults = document.getElementById('recipeResults');
        recipeResults.innerHTML = ''; 

        recipes.forEach(recipe => {
          const recipeCard = document.createElement('div');
          recipeCard.className = 'recipe-card';

          
          recipeCard.innerHTML = `
            <h3>${recipe.title}</h3>
            <img src="${recipe.image}" alt="${recipe.title}">
            <p><strong>Ready in:</strong> ${recipe.readyInMinutes} minutes</p>
            <p><strong>Servings:</strong> ${recipe.servings}</p>
            <p><strong>Instructions:</strong> ${recipe.instructions ? recipe.instructions : 'Instructions not available'}</p>
          `;
          recipeResults.appendChild(recipeCard);
        });
      } catch (error) {
        console.error(error.message);
      }
    });
  </script>

</body>

</html>
